<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <label for="num1">Number 1:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Number 2:</label>
    <input type="number" id="num2"><br><br>

    <label for="operation">Operation:</label>
    <select id="operation">
        <option value="sum">Sum</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
    </select><br><br>

    <button onclick="calculate()">Calculate</button><br><br>

    <div id="result"></div>

    <script>
        function calculate() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            const operation = document.getElementById("operation").value;
            const resultDiv = document.getElementById("result");

            let url;

            switch (operation) {
                case "sum":
                    url = `/sum?a=${num1}&b=${num2}`;
                    break;
                case "subtract":
                    url = `/subtract?a=${num1}&b=${num2}`;
                    break;
                case "multiply":
                    url = `/multiply?a=${num1}&b=${num2}`;
                    break;
                case "divide":
                    url = `/divide?a=${num1}&b=${num2}`;
                    break;
                default:
                    resultDiv.textContent = "Invalid operation";
                    return;
            }

            fetch('http://localhost:3000' + url)
                .then(response => response.json())
                .then(data => {
                    if (data.ans !== undefined) {
                      resultDiv.textContent = `Result: ${data.ans}`;
                    } else if (data.message) {
                        resultDiv.textContent = data.message;
                    } else {
                      resultDiv.textContent = "An error occured.";
                    }

                })
                .catch(error => {
                    console.error("Error:", error);
                    resultDiv.textContent = "An error occurred.";
                });
        }
    </script>
</body>
</html>
